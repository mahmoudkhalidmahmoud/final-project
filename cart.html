<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Shopping Cart </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <img src="ralph/logo.jpg" alt="RALPH Logo" class="logo">
    <h1>RALPH Store</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="cart.html">Shopping Cart</a></li>
        <li><a href="checkout.html">Checkout</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="cart">
      <h2>Your Shopping Cart</h2>

      <table id="cart-table">
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody id="cart-body">
          <!-- Products will be inserted here by JS -->
        </tbody>
          
      </table>

      <div class="cart-summary">
        <p>Total Items: <span id="total-items">3</span></p>
        <p>Total Price: $<span id="total-price">43</span></p>
        <a href="checkout.html" class="btn">Proceed to Checkout</a>
      </div>
    </section>
  </main>

  <footer>
    <p> RALPH Clothing Store </p>
    <p> www.instagram.com/ralph_damietta </p>
  </footer>

  <!--javascript-->
  <script>
  
    function updateCart() {
      let totalItems = 0;
      let totalPrice = 0;


      document.querySelectorAll('.cart-item').forEach(item => {
        const quantity = item.querySelector('.quantity').value;
        const price = item.dataset.price;


        const itemTotal = item.querySelector('.item-total');
        itemTotal.textContent = `$${(quantity * price).toFixed(2)}`;

      
        totalItems += parseInt(quantity);
        totalPrice += quantity * price;
      });

      
      document.getElementById('total-items').textContent = totalItems;
      document.getElementById('total-price').textContent = totalPrice.toFixed(2);
    }

    
    function removeItem(button) {
      button.closest('.cart-item').remove();
      updateCart(); // Recalculate after removing
    }

    updateCart();
  </script>
  <script>
    function renderCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const tbody = document.getElementById('cart-body');
      tbody.innerHTML = '';
  
      let totalItems = 0;
      let totalPrice = 0;
  
      cart.forEach((item, index) => {
        const row = document.createElement('tr');
        row.classList.add('cart-item');
        row.dataset.index = index;
        row.dataset.price = item.price;
  
        row.innerHTML = `
          <td>
            <p>${item.name}</p>
          </td>
          <td class="price">$${item.price}</td>
          <td>
            <input type="number" class="quantity" value="${item.quantity}" min="1" onchange="updateCart(${index}, this.value)">
          </td>
          <td class="item-total">$${(item.price * item.quantity).toFixed(2)}</td>
          <td><button class="remove-btn" onclick="removeItem(${index})">Remove</button></td>
        `;
  
        tbody.appendChild(row);
        totalItems += item.quantity;
        totalPrice += item.price * item.quantity;
      });
  
      document.getElementById('total-items').textContent = totalItems;
      document.getElementById('total-price').textContent = totalPrice.toFixed(2);
    }
  
    function updateCart(index, newQuantity) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart[index].quantity = parseInt(newQuantity);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }
  
    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }
  
    renderCart();
  </script>
  
</body>
</html>
